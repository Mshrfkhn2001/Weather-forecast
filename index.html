<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How's the Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <!-- <input class="place" type="text" name="" id="" placeholder="Add Todo">
            <input class="add" type="submit" value="Add Todo" class="btn"> -->
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button id="submit-btn">
                <img src="images/search.png" alt="">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="wheather">
            <img src="images/rain.png" alt="" class="wheather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Newyork</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
